##### OS-specific shell (fish)
# Default: use fish if available (Linux & macOS)
if-shell 'command -v fish >/dev/null' 'set -g default-command "fish"'
# macOS override: prefer Homebrew fish if present
if-shell 'uname -s | grep -qi Darwin && [ -x /opt/homebrew/bin/fish ]' 'set -g default-command "/opt/homebrew/bin/fish"'

##### Terminal & UI
set -g default-terminal screen-256color
# truecolor for tools like viu inside nnn
set -ga terminal-overrides ',xterm-256color:Tc'
setw -g aggressive-resize on
setw -g monitor-activity on
set -g visual-activity off
setw -g set-titles on
set -g remain-on-exit off
set -g mode-keys vi
set -s escape-time 50
set -g mouse on
set -g prefix C-b
set-option -g display-time 4000
set -g history-limit 10000
# set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

##### Misc binds
bind t run-shell 'wemux display_users'

# Cross-platform clipboard: wl-copy (Wayland) → xclip (X11) → pbcopy (macOS)
bind y run-shell -b 'sh -lc "tmux show-buffer | { command -v wl-copy >/dev/null && wl-copy >/dev/null; } || { command -v xclip >/dev/null && xclip -selection clipboard -i >/dev/null; } || { command -v pbcopy >/dev/null && pbcopy >/dev/null; } || tmux display-message \"No wl-copy/xclip/pbcopy found\""' \; display-message "Copied tmux buffer to system clipboard"

bind-key k send-keys -R \; send-keys C-l \; clear-history
bind K kill-session

# URL select (kept; urlscan alt commented in your original)
bind u run '~/.tmux/plugins/tmux-url-select/tmux-url-select.pl'

# Join/swap panes
bind-key @ choose-window 'join-pane -h -s "%%"'

# Dump pane history
bind-key P command-prompt -p 'save history to filename:' -I '~/tmux.history' 'capture-pane -S - \; save-buffer %1 \; delete-buffer'

# Reload config
bind C-r source-file ~/.tmux.conf \; display-message "conf reloaded"

##### Smart Vim-aware pane navigation
what="ps -o state= -o comm= -t '#{pane_tty}'"
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

##### Change current dir for new/attach
bind C-c command-prompt -I "'#{pane_current_path}'" -p "New session dir:" "attach -c%1"

##### Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'mortang2410/tmux-url-select'
set -g @plugin 'wfxr/tmux-power'
set -g @tmux_power_theme 'gold'

run '~/.tmux/plugins/tpm/tpm'


set -g update-environment "DISPLAY XAUTHORITY WAYLAND_DISPLAY XDG_RUNTIME_DIR DBUS_SESSION_BUS_ADDRESS SSH_AUTH_SOCK"

